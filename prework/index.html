<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Memory and Light game</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <h1>Light and sound memory game</h1>
    <p>Repeat the the pattern to win the game</p>

    <p id="p1"></p>
    <p id="p2"></p>
     <div class="slidecontainer">
       <img src = "https://cdn.glitch.com/426e7d0a-f0e2-4207-8ff9-d34e4085a91f%2Fsound-off-icon-40944.png?v=1615183487030" style="width:20px;height:20px;">
      <input
        id="volumeSlider"
        type="range"
        min="1"
        max="100"
        value="50"
        class="slider"
      />
       </div>
    <button id="startBtn" onclick="startGame()">Start</button>
    <button id="stopBtn" class="hidden" onclick="stopGame()">Stop</button>

      <div id="gameButtonArea">
        <button
          id="button1"
          onclick="guess(1)"
          onmousedown="startTone(1)"
          onmouseup="stopTone()"
        ></button>
        <button
          id="button2"
          onclick="guess(2)"
          onmousedown="startTone(2)"
          onmouseup="stopTone()"
        ></button>
        <button
          id="button3"
          onclick="guess(3)"
          onmousedown="startTone(3)"
          onmouseup="stopTone()"
        ></button>
        <button
          id="button4"
          onclick="guess(1)"
          onmousedown="startTone(4)"
          onmouseup="stopTone()"
        ></button>
        <button
          id="button5"
          onclick="guess(1)"
          onmousedown="startTone(5)"
          onmouseup="stopTone()"
        ></button>
        <button
          id="button6"
          onclick="guess(1)"
          onmousedown="startTone(6)"
          onmouseup="stopTone()"
        ></button>
        <script src="https://button.glitch.me/button.js" defer></script>
        <!-- include the Glitch button to show what the webpage is about and
  to make it easier for folks to view source and remix -->
        <div
          class="glitchButton"
          style="position: fixed; top: 20px; right: 20px"
        ></div>
        <script src="https://button.glitch.me/button.js" defer></script>
    </div>
  </body>
</html>
